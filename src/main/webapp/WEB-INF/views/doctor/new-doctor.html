<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Department</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>New Doctor</h1>
  <form th:action="@{/doctors/save}" th:object="${doctor}" method="post">
    <div class="form-group">
      <label for="name">firstName:</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${doctor.firstName}">
    </div>
    <div class="form-group">
      <label for="name1">lastName:</label>
      <input type="text" class="form-control" id="name1" name="name" th:value="${doctor.lastName}">
    </div>
    <div class="form-group">
      <label for="name2">email:</label>
      <input type="text" class="form-control" id="name2" name="name" th:value="${doctor.email}">
    </div>
    <div class="form-group">
      <label for="name3">Position:</label>
      <input type="text" class="form-control" id="name3" name="name" th:value="${doctor.position}">
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <select class="form-control" id="department" name="departmentId" required>
        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
