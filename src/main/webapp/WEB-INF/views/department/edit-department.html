<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Department</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
  <h1>Edit Department</h1>
  <form th:action="@{departments/{id}(id=${department.id})}" method="post">
    <input type="hidden" id="id" name="id" th:value="${department.id}" />
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${department.name}" required="required" />
    </div>
    <div class="form-group">
      <label for="hospitalId">Hospital:</label>
      <select class="form-control" id="hospitalId" name="hospitalId" required="required">
        <option th:each="hospital : ${hospitals}" th:value="${hospital.id}" th:text="${hospital.name}" th:selected="${hospital.id == department.hospital.id}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/departments" class="btn btn-secondary">Cancel</a>
  </form>
</div>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
