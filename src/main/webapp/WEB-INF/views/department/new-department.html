<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Department</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>New Department</h1>
  <form th:action="@{/departments/new}" th:object="${department}" method="post">
    <div class="form-group">
      <label for="name">Department Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter department name" required >
    </div>
    <div class="form-group">
      <label for="hospital">Hospital</label>
      <select class="form-control" id="hospital" name="hospitalId" required>
        <option th:each="hospital : ${hospitals}" th:value="${hospital.id}" th:text="${hospital.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
