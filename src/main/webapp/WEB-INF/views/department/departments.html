<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Departments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>List of Departments</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Department Name</th>
            <th>Hospital Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departments}">
            <td th:text="${department.name}"></td>
            <td th:text="${department.hospital.name}"></td>
            <td>
                <a th:href="@{/departments/edit/{id}(id=${department.id})}" class="btn btn-primary">Edit</a>
                <a>
                    <form th:method="DELETE" th:action="@{/delete/{id}(id=${department.getId()})}">
                        <input type="submit" value="delete"/>
                    </form>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/departments/new}" class="btn btn-success">Add New Department</a>
    <button style="text-align: match-parent"><a href="/" class="btn btn-success">Back</a></button>
</div>
</body>
</html>
